<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
    <title>Car</title>
  </head>
  <body>
    <header>
      <a href="#" class="brand">TK Motorgruppen</a>
      <div class="menu-btn"></div>
      <div class="navigation">
        <div class="navigation-items">
          <a href="#">Hem</a>
          <a href="#">Bilar i lager</a>
          <a href="#">Kontakt</a>
        </div>
      </div>
    </header>
    <section class="home">
      <img class="img-slide active" src="./Assets/1.jpg" />
      <img class="img-slide" src="./Assets/2.jpg" />
      <img class="img-slide" src="./Assets/3.webp" />
      <div class="media-icons">
        <a href="https://www.facebook.com/people/TK-Motorgruppen/100064132240107/#"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/tkmotorgruppen/"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="slider-navigation">
        <div class="nav-btn"></div>
        <div class="nav-btn"></div>
        <div class="nav-btn"></div>
      </div>
    </section>
    <div class="container-swiper">
      <div class="slider-wrapper">
        <div class="card-list swiper-wrapper">
          <div class="card-item swiper-slide">
            <div class="user-image"></div>
          </div>

          <div class="card-item swiper-slide">
            <img src="./Assets/d.jpg" alt="user image" class="user-image" />
          </div>

          <div class="card-item swiper-slide">
            <img src="./Assets/car.jpg" alt="user image" class="user-image" />
          </div>

          <div class="card-item swiper-slide">
            <img src="./Assets/car.jpg" alt="user image" class="user-image" />
          </div>

          <div class="card-item swiper-slide">
            <img src="./Assets/car.jpg" alt="user image" class="user-image" />
          </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
      </div>
    </div>

    <div class="footer">
      <div class="social">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>
      <ul class="list">
        <li>
          <a href="">Hem</a>
        </li>
        </li>
        <li>
          <a href="">Bilar i lager</a>
        </li>
        <li>
          <a href="">Kontakt</a>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
    <script type="text/javascript">
      const menuBtn = document.querySelector(".menu-btn");
      const navigation = document.querySelector(".navigation");

      menuBtn.addEventListener("click", () => {
        menuBtn.classList.toggle("active");
        navigation.classList.toggle("active");
      });

      const btns = document.querySelectorAll(".nav-btn");
      const slides = document.querySelectorAll(".img-slide");
      const contents = document.querySelectorAll(".content");

      var sliderNav = function (manual) {
        btns.forEach((btn) => {
          btn.classList.remove("active");
        });

        slides.forEach((slide) => {
          slide.classList.remove("active");
        });

        contents.forEach((content) => {
          content.classList.remove("active");
        });

        btns[manual].classList.add("active");
        slides[manual].classList.add("active");
        contents[manual].classList.add("active");
      };

      btns.forEach((btn, i) => {
        btn.addEventListener("click", () => {
          sliderNav(i);
        });
      });
    </script>
  </body>
</html>
